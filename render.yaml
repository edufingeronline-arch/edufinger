services:
  # Backend API Service
  - type: web
    name: edufinger-api
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run migrate:deploy && npm run seed
    startCommand: cd server && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: edufinger-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://edufinger-web.onrender.com
      - key: PORT
        value: 5000
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: "Edufinger <edufingeronline@gmail.com>"
      - key: CONTACT_TO
        value: edufingeronline@gmail.com

  # Frontend Service
  - type: web
    name: edufinger-web
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm run render:start
    envVars:
      - key: VITE_API_URL
        value: https://edufinger-api.onrender.com

# PostgreSQL Database
databases:
  - name: edufinger-db
    plan: free
    region: oregon
